<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Секция 1: Фон -->
    <section id="section1" class="screen">
        <!-- Фон добавляется через CSS -->
    </section>

    <!-- Секция 2: Фон -->
    <section id="section2" class="screen">
        <!-- Фон добавляется через CSS -->
    </section>

    <!-- Секция 3: Карта -->
    <section id="section3" class="screen">
        <!-- Фон добавляется через CSS -->
        <div class="map-container adjustable-element">
            <h2>Место проведения торжества</h2>
            <div id="map"></div>
            <div class="location-info">
                <p><strong id="cafe-name">Наше кафе</strong></p>
                <p id="cafe-address">г. Москва, ул. Примерная, д. 10</p>
            </div>
        </div>
    </section>

    <!-- Секция 4: Фон -->
    <section id="section4" class="screen">
        <!-- Фон добавляется через CSS -->
    </section>

    <!-- Секция 5: Телеграм бот и таймер -->
    <section id="section5" class="screen">
        <!-- Фон добавляется через CSS -->
        
        <!-- Telegram бот -->
        <div class="telegram-container adjustable-element">
            <div class="telegram-content">
                <i class="fab fa-telegram telegram-icon"></i>
                <h2>Подтвердите ваше присутствие</h2>
                <p>Нажмите на кнопку ниже чтобы перейти в Telegram-бота и подтвердить ваше участие в нашем торжестве</p>
                <a href="https://t.me/your_bot" target="_blank" class="telegram-btn">
                    <i class="fab fa-telegram"></i>
                    Подтвердить в Telegram
                </a>
            </div>
        </div>

        <!-- Таймер -->
        <div class="timer-container adjustable-element">
            <h2>До нашего торжества осталось:</h2>
            <div id="countdown">
                <div class="time-box">
                    <span id="days">0</span>
                    <div class="label">дней</div>
                </div>
                <div class="time-box">
                    <span id="hours">0</span>
                    <div class="label">часов</div>
                </div>
                <div class="time-box">
                    <span id="minutes">0</span>
                    <div class="label">минут</div>
                </div>
                <div class="time-box">
                    <span id="seconds">0</span>
                    <div class="label">секунд</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Подключаем Яндекс.Карты -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5700994c-e61a-4787-be43-c0d2ad4de1c3&lang=ru_RU" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
